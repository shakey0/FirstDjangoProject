{% extends "base.html" %}

{% block content %}
<div class="container-fluid form-max-width mt-3">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label fs-5">{{ field.label }}:</label><br>
            {{ field }}
            {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            {% if field.errors %}
                <div class="bottom-errors mt-2">
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        <button class="btn btn-primary btn-lg mt-2" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
