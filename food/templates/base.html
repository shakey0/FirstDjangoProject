{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'food/styles.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'food:index' %}">Food App</a>
                <ul class="nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link link-color" href="{% url 'food:create_item' %}">Add Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-color" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-color" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link link-color" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-color" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center padding-12">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <script>
            var errorAlerts = document.querySelectorAll('.alert-error');
            errorAlerts.forEach(function(errorAlert) {
                errorAlert.classList.add('red-background');
            });
        </script>
        {% block content %}
        {% endblock %}
        <script src="{% static 'food/scripts.js' %}"></script>
    </body>
</html>
