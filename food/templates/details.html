{% extends "base.html" %}

{% block content%}
<div class="container single-item-max-width mt-3 mb-3">
    <div class="row">
        <div class="col-md-6">
            <img class="card img-fluid" src="{{ item.item_image }}" alt="{{ item.item_name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>{{ item.item_price }}</h3>
            <a class="btn btn-primary mt-2 me-1" href="{% url 'food:update_item' item.id %}">Update</a>
            <a class="btn btn-danger mt-2" href="{% url 'food:delete_item' item.id %}">Delete</a>            
        </div>
    </div>
</div>
{% endblock %}
